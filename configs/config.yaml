# Note: relative paths must be relative to the project root, not the directory of the config file.

output_dir: data/out
dataset_meta: configs/datasets.tsv

resources:
  cpu:
    partition: cpu_p
    qos: icb
  gpu:
    partition: gpu_p
    qos: gpu

defaults:
  integration:
    - scvi
    - scanvi
    - combat
    - scanorama
    - unintegrated
  metrics:
    - nmi
    - ari
    - asw_label
    - asw_batch
    - cell_cycle
    - clisi
    - ilisi
    - graph_connectivity
    - isolated_label_asw
    - isolated_label_f1
    - pcr
  datasets:
    - test

