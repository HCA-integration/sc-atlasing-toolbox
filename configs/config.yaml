# Note: relative paths must be relative to the project root, not the directory of the config file.

output_dir: data/out
dataset_meta: configs/datasets.tsv

input:
  metrics: data/out/integration/{dataset}/{method}.h5ad

resources:
  cpu:
    partition: cpu_p
    qos: icb
  gpu:
    partition: gpu_p
    qos: gpu

# TODO: defaults
defaults:
  integration:
    - scvi
    - scanvi
    - combat
    - scanorama
    - unintegrated
  metrics:
    - nmi
    - ari
    - asw_label
    - asw_batch
    - cell_cycle
    - clisi
    - ilisi
    - graph_connectivity
    - isolated_label_asw
    - isolated_label_f1
    - pcr

DATASETS:
  test:
    label: bulk_labels
    batch: phase
    adata_file: 'data/pbmc68k.h5ad'
    metrics:
      - nmi
  test2:
    label: bulk_labels
    batch: phase
    adata_file: 'data/pbmc68k.h5ad'
    metrics:
      - nmi
  pancreas:
    adata_file: 'data/pancreas.h5ad'
    label: celltype
    batch: tech
    integration:
      - unintegrated
