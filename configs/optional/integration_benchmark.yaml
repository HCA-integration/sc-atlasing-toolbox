defaults:
  integration:
    norm_counts: normcounts
    raw_counts: X
    methods:
      unintegrated:
      bbknn:
      harmony:
      scgen:
        max_epochs: 50
        batch_size: 32d
        early_stopping: True
        early_stopping_patience: 25
      scvi:
        n_hidden: 128
        dispersion:
          - gene
          #- gene-batch
          #- gene-label
          #- gene-cell
        max_epochs: 10
        use_observed_lib_size: true
      scanvi:
        n_hidden: 128
        dispersion: gene
        max_epochs: 10
        use_observed_lib_size: true
      scpoli:
        supervised: true
        early_stopping_kwargs:
          early_stopping_metric: val_prototype_loss
          mode: min
          threshold: 0
          patience: 20
          reduce_lr: true
          lr_patience: 13
          lr_factor: 0.1
  metrics:
    methods:
      - nmi_leiden_y
      - ari_leiden_y
      - asw_label_y
      - asw_batch_y
      - cell_cycle
      # - clisi_y
      # - ilisi_y
      - graph_connectivity
      - isolated_label_asw
      - isolated_label_asw_y
      # - isolated_label_f1
      - pcr
      # - kbet_y
  datasets:
    - blood_benchmark
    - blood_lineage_specific
    # - blood_benchmark_donor
    # - test
  subset:
    n_cells: 500000


DATASETS:
  blood_benchmark:
    input:
      label_harmonization: data/out/load_data/merged/subset/blood-benchmark.zarr
      subset: label_harmonization
      preprocessing: subset
      integration: preprocessing
    label_harmonization:
      mapping:
        file: data/input/label_harmonization/mapping_coarse.tsv
        order:
          - cell_type
          - harmonized_label
          - lineage
    subset:
      label: harmonized_label
      sample: sample
    integration:
      label: harmonized_label
      batch: study
    metrics:
      label: harmonized_label
      batch: study

  blood_benchmark_donor:
    input:
      integration: data/out/preprocessing/blood_benchmark/neighbors.h5ad
    integration:
      label: cell_type
      batch: donor
      sample: sample

  blood_lineage_specific:
    input:
      integration: data/out/preprocessing/blood_benchmark/neighbors.h5ad
    integration:
      label: harmonized_label
      batch: study
      sample: sample
      lineage: lineage
    # methods:
    #   unintegrated:
    #   scvi:
    #     n_hidden: 128
    #     dispersion: gene
    #     max_epochs: 10
    #     use_observed_lib_size: true
  test:
    input:
      subset: data/pbmc68k.h5ad
      preprocessing: subset
      integration: preprocessing
    subset:
      label: bulk_labels
      sample: phase
    preprocessing:
      label: bulk_labels
      batch: phase
      sample: phase
    integration:
      label: bulk_labels
      batch: phase
    metrics:
      methods:
        - nmi
        - ari
        - asw_label
        - asw_batch
        - clisi
        - ilisi
        - graph_connectivity
        - isolated_label_asw
        - isolated_label_f1
        - pcr
