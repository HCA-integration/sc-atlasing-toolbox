output_dir: test/out
dataset_meta: test/datasets.tsv
images: test/images

env_mode: local
use_gpu: false

DATASETS:
  no_gpu:
    input:
      preprocessing:
        h5ad: test/input/pbmc68k.h5ad
        zarr: test/out/preprocessing/dataset~no_gpu/file_id~h5ad/normalized.zarr
    preprocessing:
      raw_counts: layers/counts
      scale: true
      highly_variable_genes:
        n_top_genes: 100
        subset: true
      assemble:
        - counts
        - normalize
        - highly_variable_genes
        - pca
        - neighbors
        - umap