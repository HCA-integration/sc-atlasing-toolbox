output_dir: test/out
dataset_meta: test/datasets.tsv
images: test/images

env_mode: local
use_gpu: false

DATASETS:
  no_gpu:
    input:
      preprocessing:
        h5ad: test/input/pbmc68k.h5ad
        zarr: test/out/preprocessing/dataset~no_gpu/file_id~h5ad/normalized.zarr
    preprocessing:
      raw_counts: layers/counts
      scale: true
      highly_variable_genes:
        n_top_genes: 100
      assemble:
        - counts
        - normalize
        - highly_variable_genes
        - pca
        - neighbors
        - umap
      colors:
        - bulk_labels
        - batch
        - na_column
        - na_str_column
        - n_counts
        - n_genes
        - percent_mito
        - is_cd14_mono
  extra_hvgs:
    input:
      preprocessing:
        h5ad: test/input/pbmc68k.h5ad
        zarr: test/out/preprocessing/dataset~extra_hvgs/file_id~h5ad/normalized.zarr
    preprocessing:
      extra_hvgs:
        overwrite_args:
          batch_key: batch
        union_over:
          - bulk_labels
          - phase
        remove_genes:
          - C19orf43
          - MAPKAPK5-AS1
          - GZMK
        extra_genes:
          - CD44
          - CD3D
          - CD4
          - CD8A
          - CCR7
          - LEF1
          - CD27
          - SELL
          - IL7R
          - GZMK
      highly_variable_genes:
        n_top_genes: 200
      assemble:
        - normalize
        - highly_variable_genes
        - extra_hvgs
      colors:
        - bulk_labels
        - batch