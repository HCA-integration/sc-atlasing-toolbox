output_dir: test/out
images: test/images

use_gpu: true

resources:
  cpu:
    partition: cpu_p
    qos: icb
    gpu: 0
    mem_mb: 1000
  gpu:
    partition: gpu_p
    qos: gpu
    gpu: 1
    mem_mb: 1000

defaults:
  metrics:
    methods:
      - nmi
      - ari
      - asw_label
      - asw_batch
      - cell_cycle
      - clisi
      - ilisi
      - graph_connectivity
      - isolated_label_asw
      - isolated_label_f1
      - pcr
  datasets:
    - test_metrics
    # - test_integration
    # - scib_metrics


DATASETS:
  test_metrics:
    input:
      metrics:
         - test/input/pbmc68k.h5ad
         - test/input/pbmc68k_2.h5ad
    metrics:
      label: bulk_labels
      batch: louvain
  test_integration:
    input:
      metrics:
        unintegrated: test/input/integration/dataset~test/file_id~pbmc/batch~batch_2/label~bulk_labels/method~unintegrated--hyperparams~None/adata.zarr
        bbknn: test/input/integration/dataset~test/file_id~pbmc/batch~batch_2/label~bulk_labels/method~bbknn--hyperparams~None/adata.zarr
        harmony: test/input/integration/dataset~test/file_id~pbmc/batch~batch_2/label~bulk_labels/method~harmony--hyperparams~None/adata.zarr
        scanorama: test/input/integration/dataset~test/file_id~pbmc/batch~batch_2/label~bulk_labels/method~scanorama--hyperparams~None/adata.zarr
    metrics:
      label: bulk_labels
      batch:
        - louvain
        - phase
      methods:
        - nmi
        - pcr
        - asw_batch
        - cell_cycle
  
  scib_metrics:
    input:
      metrics: test/input/pbmc68k.h5ad
    metrics:
      label: bulk_labels
      batch: batch
      methods:
        - ari
        - ari_leiden_y
        # - ari_kmeans_y
        - nmi
        - nmi_leiden_y
        - nmi_kmeans_y
        - asw_label
        - asw_label_y
        - asw_batch
        - asw_batch_y
        # - ilisi
        - ilisi_y
        # - clisi
        - clisi_y
        - isolated_label_asw_y
        - kbet_y
        - graph_connectivity_y
        # - pcr_y
