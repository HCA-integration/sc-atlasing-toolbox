output_dir: test/out
images: test/images

use_gpu: true

resources:
  cpu:
    partition: cpu_p
    qos: icb
    gpu: 0
    mem_mb: 1000
  gpu:
    partition: gpu_p
    qos: gpu
    gpu: 1
    mem_mb: 1000

defaults:
  metrics:
    methods:
      - nmi
      - ari
      - asw_label
      - asw_batch
      - cell_cycle
      - clisi
      - ilisi
      - graph_connectivity
      - isolated_label_asw
      - isolated_label_f1
      - pcr
  integration:
    raw_counts: counts
    norm_counts: X
    methods:
      bbknn:
      harmony:
      scanorama:
      scvi:
        n_hidden: 128
        dispersion:
          - gene
          - gene-batch
          - gene-label
          - gene-cell
        max_epochs: 10
        use_observed_lib_size: true
      unintegrated:
  datasets:
    - test
    - scib_metrics


DATASETS:
  test:
    input:
      integration: test/data/pbmc68k.h5ad
      metrics:
        - sddgj/wildcard_name=wildcard_value.h5ad
        - ...
    integration:
      raw_counts: counts
      norm_counts: X
      label: bulk_labels
      batch:
        - louvain
        - phase
      lineage:
        - batch
        -
      methods:
        unintegrated:
    metrics:
      label: bulk_labels
      batch:
        - louvain
        - phase
      lineage:
        - batch
        -
      methods:
        - nmi
        - pcr
        - asw_batch
        - cell_cycle
  
  test_2:
    input:
      integration: test/data/pbmc68k.h5ad
    integration:
      raw_counts: counts
      norm_counts: X
      label: bulk_labels
      batch: phase
  
  scib_metrics:
    input:
      integration: test/data/pbmc68k.h5ad
    integration:
      raw_counts: counts
      norm_counts: X
      label: bulk_labels
      batch: batch
      methods:
        unintegrated:
    metrics:
      label: bulk_labels
      batch: batch
      methods:
        - ari
        - ari_leiden_y
        # - ari_kmeans_y
        - nmi
        - nmi_leiden_y
        - nmi_kmeans_y
        - asw_label
        - asw_label_y
        - asw_batch
        - asw_batch_y
        # - ilisi
        - ilisi_y
        # - clisi
        - clisi_y
        - isolated_label_asw_y
        - kbet_y
        - graph_connectivity_y
        # - pcr_y
