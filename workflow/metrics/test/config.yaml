output_dir: test/out

resources:
  cpu:
    partition: cpu_p
    qos: icb
  gpu:
    partition: gpu_p
    qos: gpu

defaults:
  metrics:
    - nmi
    - ari
    - asw_label
    - asw_batch
    - cell_cycle
    - clisi
    - ilisi
    - graph_connectivity
    - isolated_label_asw
    - isolated_label_f1
    - pcr
  integration:
    - unintegrated


DATASETS:
  test:
    label: bulk_labels
    batch: batch
    adata_file: ../../data/pbmc68k.h5ad
  test2:
    label: bulk_labels
    batch: batch
    adata_file: ../../data/pbmc68k.h5ad
  ari_nmi:
    label: bulk_labels
    batch: batch
    adata_file: ../../data/pbmc68k.h5ad
    metrics:
      - ari
      - ari_leiden_y
      - ari_kmeans_y
      - nmi
      - nmi_leiden_y
      - nmi_kmeans_y
  asw:
    label: bulk_labels
    batch: batch
    adata_file: ../../data/pbmc68k.h5ad
    metrics:
      - asw_label
      - asw_label_y
      - asw_batch
      - asw_batch_y
  lisi:
    label: bulk_labels
    batch: batch
    adata_file: ../../data/pbmc68k.h5ad
    metrics:
      - ilisi
      - ilisi_y
      - clisi
      - clisi_y
