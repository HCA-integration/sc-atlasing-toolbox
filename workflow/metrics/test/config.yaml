output_dir: test/out
images: test/images

use_gpu: true

resources:
  cpu:
    partition: cpu_p
    qos: icb
    gpu: 0
    mem_mb: 1000
  gpu:
    partition: gpu_p
    qos: gpu
    gpu: 1
    mem_mb: 1000

defaults:
  metrics:
    methods:
      - nmi
      - ari
      - asw_label
      - asw_batch
      - cell_cycle
      - clisi
      - ilisi
      - graph_connectivity
      - isolated_label_asw
      - isolated_label_f1
      - pcr
      # - pcr_y  # broken function
  datasets:
    - test_metrics
    - test_integration
    - scib_metrics


DATASETS:
  test_metrics:
    input:
      metrics:
        - test/input/pbmc68k.h5ad
        - test/input/pbmc68k_2.h5ad
    metrics:
      label: bulk_labels
      batch: louvain
  
  test_integration:
    input:
      metrics:
        unintegrated_full: test/input/integration/dataset~test/file_id~3bd5f9cfa3/batch~batch/method~unintegrated--hyperparams~None--label~None--output_type~full.zarr
        unintegrated_embed: test/input/integration/dataset~test/file_id~3bd5f9cfa3/batch~batch/method~unintegrated--hyperparams~None--label~None--output_type~embed.zarr
        unintegrated_knn: test/input/integration/dataset~test/file_id~3bd5f9cfa3/batch~batch/method~unintegrated--hyperparams~None--label~None--output_type~knn.zarr
        bbknn: test/input/integration/dataset~test/file_id~3bd5f9cfa3/batch~batch/method~bbknn--hyperparams~None--label~None--output_type~knn.zarr
        harmony: test/input/integration/dataset~harmony/file_id~3bd5f9cfa3/batch~batch/method~harmony--hyperparams~None--label~None--output_type~embed.zarr
        scanorama_full: test/input/integration/dataset~test/file_id~3bd5f9cfa3/batch~batch/method~scanorama--hyperparams~None--label~None--output_type~full.zarr
        scanorama_embed: test/input/integration/dataset~test/file_id~3bd5f9cfa3/batch~batch/method~scanorama--hyperparams~None--label~None--output_type~embed.zarr
    metrics:
      unintegrated: X
      label:
        - bulk_labels
        - louvain
      batch:
        - batch
        - batch_2
      methods:
        - nmi
        - pcr
        - asw_batch
        - cell_cycle
  
  scib_metrics:
    input:
      metrics: test/input/pbmc68k.h5ad
    metrics:
      label: bulk_labels
      batch: batch
      methods:
        - ari
        - ari_leiden_y
        # - ari_kmeans_y
        - nmi
        - nmi_leiden_y
        - nmi_kmeans_y
        - asw_label
        - asw_label_y
        - asw_batch
        - asw_batch_y
        # - ilisi
        - ilisi_y
        # - clisi
        - clisi_y
        - isolated_label_asw_y
        - kbet_y
        - graph_connectivity_y
        # - pcr_y
