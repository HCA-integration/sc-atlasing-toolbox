output_dir: test/out
images: test/images

use_gpu: false
env_mode: local

resources:
  cpu:
    partition: cpu
    qos: normal
    gpu: 0
    mem_mb: 1000
  gpu:
    partition: gpu
    qos: normal
    gpu: 1
    mem_mb: 4000

defaults:
  integration:
    raw_counts: layers/counts
    norm_counts: layers/normcounts
  datasets:
    - test
    # - multi_wildcards
    # - preprocessed
    - harmony
    - scarches
    - scvi_tools


DATASETS:
  test:
    input:
      integration:
        pbmc68k: test/input/pbmc68k.h5ad
        # unprocessed: test/input/pbmc68k_unprocessed.h5ad
    integration:
      threads: 3
      batch: batch
      umap_colors:
        - bulk_labels
        - phase
      methods:
        bbknn:
          neighbors_within_batch: 3
        combat:
          covariates:
            - bulk_labels
        scanorama:
          batch_size: 100
        unintegrated:

  multi_wildcards:
    input:
      integration:
        pbmc: test/input/pbmc68k.h5ad
    integration:
      methods:
        unintegrated:
      label:
        - bulk_labels
        - louvain
      batch:
        - phase
        - batch_2
      output_types:
        - embed
        - knn

  preprocessed:
    input:
      integration: test/input/preprocessing/dataset~all/file_id~pbmc/preprocessed.zarr
    integration:
      label: bulk_labels
      batch: batch
      methods:
        unintegrated:
        scgen:
          n_epochs: 10

  harmony:
    input:
      integration: test/input/pbmc68k.h5ad
    integration:
      label: bulk_labels
      batch: batch
      methods:
        harmonypy:
          sigma: 0.1
        harmony:
          sigma: 0.1
      umap_colors:
        - phase

  scarches:
    input:
      integration: test/input/pbmc68k.h5ad
    integration:
      label: bulk_labels
      batch: batch
      methods:
        scgen:
          n_epochs: 10
        scpoli:
          supervised:
            - true
            - false
          model:
            embedding_dims: 5
            recon_loss: nb
          train:
            n_epochs: 50
      umap_colors:
        - bulk_labels
        - phase

  scvi_tools:
    input:
      integration:
        orig: test/input/pbmc68k.h5ad
        prepr: test/input/preprocessing/dataset~all/file_id~pbmc/preprocessed.zarr
    integration:
      threads: 3
      label: bulk_labels
      batch: batch
      methods:
        scvi:
          n_hidden: 128
          dispersion:
            - gene
            - gene-batch
            - gene-label
            - gene-cell
          use_observed_lib_size: true
          max_epochs: 10
          early_stopping: true
        scanvi:
      umap_colors:
        - phase