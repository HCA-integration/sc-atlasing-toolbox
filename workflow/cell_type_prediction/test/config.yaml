output_dir: test/out
images: test/images

resources:
  cpu:
    partition: cpu_p
    qos: icb
    gpu: 0
  gpu:
    partition: gpu_p
    qos: gpu
    gpu: 1

defaults:
  label_transfer:
    celltypist:
      - Healthy_COVID19_PBMC
      - Immune_All_Low
  # datasets:
  #   - test

DATASETS:
  Lee2020:
    input:
      label_transfer: test/input/load_data/filtered/Lee2020.zarr
    label: cell_type
    label_transfer:
      celltypist:
        - Healthy_COVID19_PBMC
        - Adult_COVID19_PBMC
        - COVID19_HumanChallenge_Blood
  blood:
    input:
      label_transfer: test/input/load_data/merged/organ/blood.zarr
    label: cell_type
    label_transfer:
      celltypist:
        - Healthy_COVID19_PBMC
  test:
    input:
      label_transfer: ../../data/pbmc68k.h5ad
    label: bulk_labels

