output_dir: test/out
images: test/images

resources:
  cpu:
    partition: cpu_p
    qos: icb
    gpu: 0
  gpu:
    partition: gpu_p
    qos: gpu
    gpu: 1


DATASETS:

  test:
    input:
      cell_type_prediction: data/pbmc68k.h5ad
    cell_type_prediction:
      reference_label: bulk_labels
      celltypist_models:
        - Healthy_COVID19_PBMC
        - Immune_All_Low

  large:
    input:
      cell_type_prediction:
        Lee2020: test/input/load_data/filtered/Lee2020.zarr
        merged: test/input/preprocessing/dataset~large/file_id~blood/preprocessed.zarr 
    cell_type_prediction:
      reference_label: cell_type
      celltypist_models:
        - COVID19_HumanChallenge_Blood
