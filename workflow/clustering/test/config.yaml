output_dir: test/out
images: test/images

use_gpu: true
env_mode: local

resources:
  cpu:
    partition: cpu
    qos: normal
    gpu: 0
    mem_mb: 1000
  gpu:
    partition: gpu
    qos: normal
    gpu: 1
    mem_mb: 4000

DATASETS:
  test:
    input:
      clustering:
        test_1: test/input/pbmc68k.h5ad
        test_2: test/input/pbmc68k.h5ad
    clustering:
      umap_exists: true
      neighbors_key: neighbors
      algorithm: leiden
      resolutions:
        - 0.2
        - 0.4
        - 0.8
        - 1.0
        - 1.6

  test_single:
    input:
      clustering: test/input/pbmc68k.h5ad
    clustering:
      umap_exists: true
      neighbors_key: neighbors
      resolutions:
        - 0.2
        - 0.3
        - 0.4

  test_list:
    input:
      clustering:
        - test/input/pbmc68k.h5ad
        - test/input/pbmc68k_dup.h5ad
    clustering:
      neighbors_key: neighbors
      algorithm: louvain
      resolutions:
        - 0.2