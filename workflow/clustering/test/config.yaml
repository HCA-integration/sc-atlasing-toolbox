output_dir: test/out
images: test/images

use_gpu: true
env_mode: local

resources:
  cpu:
    partition: cpu
    qos: normal
    gpu: 0
    mem_mb: 1000
  gpu:
    partition: gpu
    qos: normal
    gpu: 1
    mem_mb: 4000

DATASETS:
  test:
    input:
      clustering:
        test_1: test/input/pbmc68k.h5ad
        test_2: test/input/pbmc68k.h5ad
    clustering:
      umap_exists: true
      neighbors_key: neighbors
      algorithm: leiden
      resolutions:
        - 0.2
        - 0.4
        - 0.8
        - 1.0
        - 1.6

  test_single:
    input:
      clustering: test/input/pbmc68k.h5ad
    clustering:
      umap_exists: true
      recompute_neighbors: true
      neighbors:
        n_neighbors: 30
        use_rep: X_pca
      algorithm:
        - leiden
        # - louvain
      resolutions:
        - 0.2
        - 0.3
        - 0.4
  test_hierarchical:
    input:
      clustering: test/input/pbmc68k.h5ad
    clustering:
      neighbors_key: neighbors
      algorithm: leiden
      resolutions:
        - 0.5
      hierarchy:
        1: 0.1
        3: 0.1
  test_hierarchical_int:
    input:
      clustering: test/input/pbmc68k.h5ad
    clustering:
      neighbors_key: neighbors
      algorithm: leiden
      resolutions:
        - 0.5
      hierarchy: 3
