name: scgen
channels:
  - conda-forge
  - bioconda
dependencies:
  - python=3.10
  - anndata=0.10
  - cudatoolkit
  - zarr
  - hdf5=1.14.2
  - dask
  - sparse
  - pip
  - pip:
    - torch
    - jax<0.4.14
    - jaxlib<0.4.14
    - torchvision
    - torchaudio
    - git+https://github.com/theislab/scgen.git@fix_concatenation
    - scvi-tools==0.19
    - git+https://github.com/scverse/scanpy.git@main
